    <div class="container">
        <div class="img-container">
            <img class="logo" src="IMG/Rota livre.png">
            <img  class="freepik" src="IMG/undraw_travelers_re_y25a (1).svg">

        <div class="form-container">
            <h2>Criar Conta</h2>
            <p> Já tem conta? <a target="_blank" href="login.html"> Login </a> </p>
            <form action="#">
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                </div>

                <div class="input-group senha">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group senha">
                    <label for="Confirmarsenha">Confirmar Senha</label>
                    <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
                </div>

                <div class="input-group">
                  <button><a href="Tela-inicial.html"  target="_blank"></a>Cadastrar</button>
                </div>
            </form>
        </div>
